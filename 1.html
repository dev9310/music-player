<div id="progressBar" style="width: 300px; height: 20px; background: lightgray; position: relative; cursor: pointer;">
    <div id="progressFill" style="width: 50%; height: 100%; background: green;"></div>
</div>
<p id="output"></p>

<script>
    const progressBar = document.getElementById('progressBar');
    const output = document.getElementById('output');
    const fill = document.getElementById('progressFill');

    progressBar.addEventListener('click', (event) => {
        // Get the width of the progress bar and the click position
        const progressBarWidth = progressBar.offsetWidth;
        const clickPosition = event.offsetX;

        // Calculate the percentage of the width clicked
        let percentage = (clickPosition / progressBarWidth) * 100;

        // Clamp percentage to 0-100 range
        percentage = Math.max(0, Math.min(percentage, 100));

        // Update the fill width
        fill.style.width = `${percentage}%`;

        // Output the clicked width and percentage
        output.textContent = `Clicked Width: ${clickPosition}px (${percentage.toFixed(2)}%)`;
    });
</script>
